{% extends 'index.html' %}

 {% block title %} <title>Registrate</title>{% endblock %}

<body>

    <main>
        
        {% block content %}
  <section id="contacto">
            <article class="formContainer">
                <form class="form" id="registroForm" method="POST">
                    <div class="form_title">
                        <h1 >Regístrate</h1>
                        <p>Obtén un 15% de descuento en el primer mes</p>
                    </div>
                    <div class="form_container">
                        <div class="form_group">
                            <input type="text" id="nombre" name="nombre" class="form_input" placeholder="Nombre completo">
                            <span class="form_line"></span>
                        </div>
        
                        <div class="form_group">
                            <input type="text" id="apellido" name="apellido" class="form_input" placeholder="Apellido/s">
                            <span class="form_line"></span>
                        </div>
        
                        <div class="form_group">
                            <input type="text" id="email" name="email" class="form_input" placeholder="Correo electrónico">
                            <span class="form_line"></span>
                            <p id="mensajeError" style="color: red;">{{errores}}</p>
                        </div>
        
                        <div class="form_group">
                            <input type="password" id="password1" name="password1" class="form_input" placeholder="Contraseña">
                            <span class="form_line"></span>
                        </div>
                        <div class="form_group">
                            <input type="password" id="password2" name="password2" class="form_input" placeholder="Repetir contraseña" >
                            <input type="checkbox" id="mostrar" onclick="mostrarContrasena()">
                            <label for="mostrar">Mostrar Contraseña</label>
                            <span class="form_line"></span>
                        </div>
                    <p id="mensajeError" style="color: red;"></p>
                    <button class="enviar" type="submit" onclick="validarRegistro()">Enviar</button>
                    <p id="form-status"></p>
                    </div>
                </form>        
            </article>
            <article class="imgContainer">
                <img src="static/imagenes/Yoga02.jpg" alt="" />
                <div class="degradado"></div>
            </article>
        </section>

        {% endblock %}
    <script src="static/js/validacionContacto.js"></script>
    <script src="static/js/formspreeRegistro.js"></script>
    <script>
            let nombre = document.getElementById("nombre");
    let email = document.getElementById('email');
    let mensaje = document.getElementById('mensaje');
     
if(nombre.value == ""){
 alert('Por favor escriba su nombre entre 2 y 50 caracteres');
 nombre.focus();
 return
}else if(nombre.value.length<2 || nombre.value.length>50){
    alert('Por favor el nombre debe tener entre 2 y 50 letras')
    nombre.focus();
    return
}


if(!email.value.includes('@') || !email.value.includes('.') || email.value==''){
    alert('Ingrese un correo electronico valido');
    email.focus();
    return
}

if(mensaje.value.length == ''){
   alert('Por favor escriba un mensaje')
}

    </script>
  
    
    </main>
</body>

</html>
