<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos_contacto.css">
    <script src="https://kit.fontawesome.com/4c9feabc71.js" crossorigin="anonymous"></script>
    <title>Contáctanos</title>
</head>

<body>
    
    <section id="contacto">
        <h2>Contacto</h2>
        <form action="https://formspree.io/f/mwkdaajv" method="POST" id="form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            
            <button type="submit" value="Enviar">ENVIAR</button>
            <p id="form-status"></p>
        </form>
    </section>


    <footer class="footer">
        <div class="iconos">
            <a href="#"><i class="fab fa-facebook" title="Facebook"></i></a>
            <a href="#"><i class="fab fa-instagram" title="instagram"></i></a>
            <a href="#"><i class="fab fa-twitter" title="Twitter"></i></a>
            <a href="#"><i class="fas fa-envelope" title="Correo Electronico"></i></a>
        </div>
        <div>
            <p>Todo el contenido © Derechos de Autor Olympia Yoga 2023. Todos los derechos reservados.</p>
        </div>
    </footer>
<script src="./js/formspreeContacto.js"></script>
</body>

</html>
