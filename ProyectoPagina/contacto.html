<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/estilos_contacto.css" />
    <script
      src="https://kit.fontawesome.com/4c9feabc71.js"
      crossorigin="anonymous"
    ></script>
    <title>Cont√°ctanos</title>
  </head>

  <body>
    <section id="contacto">
      <article class="formContainer">
        <div class="encabezadoFormContacto">
          <h1>Escribinos</h1>
          <p>
            Culaquier duda o inquietud dejanos tu pregunta y a a brevedad te
            responderemos.
          </p>
        </div>

        <form
          action="https://formspree.io/f/mwkdaajv"
          method="POST"
          id="formContacto"
        >
          <input
            type="text"
            id="nombre"
            name="nombre"
            value= "Tu nombre"
            required
          />
          <p class="error" id="mensajeErrorNombre"></p>

          <input type="email" id="email" name="email" value="Email" required />
          <p class="error"></p>

          <textarea
            id="mensaje"
            name="mensaje"
            placeholder="Escribinos un mensaje"
            required
          ></textarea>
          <p class="error"></p>

          <button type="submit" onclick="validarFormulario()">Enviar</button>
          <p id="form-status"></p>
        </form>
      </article>
      <article class="imgContainer">
        <img src="./imagenes/Yoga02.jpg" alt="" />
      </article>
    </section>

    <script src="./js/formspreeContacto.js"></script>
    <script src="./js/validacionContacto.js"></script>
  </body>
</html>
