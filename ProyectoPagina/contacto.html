<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos_contacto.css">
    <script src="https://kit.fontawesome.com/4c9feabc71.js" crossorigin="anonymous"></script>
    <title>Contáctanos</title>
</head>

<body>
    
    <section id="contacto">
        <h2>Contacto</h2>
        <form  action="https://formspree.io/f/mwkdaajv" method="POST" id="formContacto">

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <p class="error" id="mensajeErrorNombre"></p>
            
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            <p class="error"></p>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required ></textarea>
            <p class="error"></p>

            <button type="submit" onclick="validarFormulario()">Enviar</button>
            <p id="form-status"></p>
        </form>

    </section>


    

<script src="./js/formspreeContacto.js"></script>
<script src="./js/validacionContacto.js"></script>
</body>

</html>
